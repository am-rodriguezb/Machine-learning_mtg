  filepath: data/08_reporting/cls_metrics.json

reg_metrics_json:
  type: kedro_datasets.json.json_dataset.JSONDataset
  filepath: data/08_reporting/reg_metrics.json

# Visualizaciones clasificación
cls_comparison_plot:
