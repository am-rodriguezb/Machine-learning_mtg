companies:
  type: pandas.CSVDataset
  filepath: data/01_raw/companies.csv

reviews:
  type: pandas.CSVDataset
  filepath: data/01_raw/reviews.csv

shuttles:
  type: pandas.ExcelDataset
  filepath: data/01_raw/shuttles.xlsx
  load_args:
    engine: openpyxl

preprocessed_companies:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/preprocessed_companies.parquet

preprocessed_shuttles:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/preprocessed_shuttles.parquet

model_input_table:
  type: pandas.ParquetDataset
  filepath: data/03_primary/model_input_table.parquet

regressor:
  type: pickle.PickleDataset
  filepath: data/06_models/regressor.pickle
  versioned: true

shuttle_passenger_capacity_plot_exp:
  type: plotly.PlotlyDataset
  filepath: data/08_reporting/shuttle_passenger_capacity_plot_exp.json
  versioned: true
  plotly_args:
    type: bar
    fig:
      x: shuttle_type
      y: passenger_capacity
      orientation: h
    layout:
      xaxis_title: Shuttles
      yaxis_title: Average passenger capacity
      title: Shuttle Passenger capacity

shuttle_passenger_capacity_plot_go:
  type: plotly.JSONDataset
  filepath: data/08_reporting/shuttle_passenger_capacity_plot_go.json
  versioned: true

dummy_confusion_matrix:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/dummy_confusion_matrix.png
  versioned: true

# RAW
all_mtg_cards:
  type: kedro_datasets.pandas.csv_dataset.CSVDataset
  filepath: data/01_raw/all_mtg_cards.csv
  load_args:
    low_memory: false  # Mejor para tipos consistentes, pero usa más memoria durante carga
    # Optimización: usar dtype específicos cuando sea posible para ahorrar memoria
    # dtype: {}  # Se puede especificar si conoces los tipos exactos

standard_decks:
  type: kedro_datasets.pandas.csv_dataset.CSVDataset
  filepath: data/01_raw/standard_decks.csv
  load_args:
    low_memory: false

# Intermedio y features
deck_cards_intermediate:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/02_intermediate/deck_cards.parquet

merged_cards_decks:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/02_intermediate/merged_cards_decks.parquet

mtg_deck_features:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/mtg_deck_features.parquet

# Splits
X_train_cls:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/X_train_cls.parquet
X_test_cls:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/X_test_cls.parquet
y_train_cls:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/y_train_cls.parquet
y_test_cls:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/y_test_cls.parquet

X_train_reg:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/X_train_reg.parquet
X_test_reg:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/X_test_reg.parquet
y_train_reg:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/y_train_reg.parquet
y_test_reg:
  type: kedro_datasets.pandas.parquet_dataset.ParquetDataset
  filepath: data/03_primary/y_test_reg.parquet

# Resultados/métricas/tablas/gráficos
cls_model_results:
  type: kedro_datasets.pandas.csv_dataset.CSVDataset
  filepath: data/08_reporting/cls_results.csv

reg_model_results:
  type: kedro_datasets.pandas.csv_dataset.CSVDataset
  filepath: data/08_reporting/reg_results.csv

cls_metrics_json:
